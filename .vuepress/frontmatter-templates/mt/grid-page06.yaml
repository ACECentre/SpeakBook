comment: grid-page06 mt - no cut out
columns:
  - comment: Left column
    inlinecss:
      width: 55mm
    rows:
      - comment: At top left
        type: letters-grid
        inlinecss:
          --grid-item-width: 55mm
          --grid-item-height: 62mm
          height: var(--grid-item-height)
          background-color: var(--color-yellow)
        entries:
          - text_key: P
            inlinecss:
              color: var(--color-purple)
          - text_key: Q
            inlinecss:
              color: var(--color-white)
          - text_key: R
            inlinecss:
              color: var(--color-green)
          - text_key: S
            inlinecss:
              color: var(--color-yellow)
          - text_key: T
            inlinecss:
              color: var(--color-orange)
          - text_key: U
            inlinecss:
              color: var(--color-cyan)
      - comment: spacing
        inlinecss:
          flex-grow: 1
      - comment: At center left
        type: letters-grid
        inlinecss:
          --grid-item-width: 55mm
          --grid-item-height: 62mm
          height: var(--grid-item-height)
          background-color: var(--color-orange)
        entries:
          - text_key: V
            inlinecss:
              color: var(--color-purple)
          - text_key: W
            inlinecss:
              color: var(--color-white)
          - text_key: X
            inlinecss:
              color: var(--color-green)
          - text_key: Y
            inlinecss:
              color: var(--color-yellow)
          - text_key: Z
            inlinecss:
              color: var(--color-orange)
          - text_key: _one
            inlinecss:
              color: var(--color-cyan)
      - comment: spacing
        inlinecss:
          flex-grow: 1
      - comment: At bottom left
        type: letters-grid
        inlinecss:
          --grid-item-width: 55mm
          --grid-item-height: 62mm
          height: var(--grid-item-height)
          background-color: var(--color-cyan)
        entries:
          - text_key: _two
            inlinecss:
              color: var(--color-purple)
          - text_key: _three
            inlinecss:
              color: var(--color-white)
          - text_key: _four
            inlinecss:
              color: var(--color-green)
          - text_key: _five
            inlinecss:
              color: var(--color-yellow)
          - text_key: _six
            inlinecss:
              color: var(--color-orange)
          - text_key: HOME
            inlinecss:
              color: var(--color-cyan)
              font-size: 12pt
  - comment: Center
    inlinecss:
      width: 76mm
  - comment: Right column
    inlinecss:
      width: 55mm
    rows:
      - comment: At top right
        type: letters-grid
        inlinecss:
          --grid-item-width: 55mm
          --grid-item-height: 62mm
          height: var(--grid-item-height)
          background-color: var(--color-purple)
        entries:
          - text_key: A
            inlinecss:
              color: var(--color-purple)
          - text_key: B
            inlinecss:
              color: var(--color-white)
          - text_key: C
            inlinecss:
              color: var(--color-green)
          - text_key: D
            inlinecss:
              color: var(--color-yellow)
          - text_key: E
            inlinecss:
              color: var(--color-orange)
          - text_key: F
            inlinecss:
              color: var(--color-cyan)
      - comment: spacing
        inlinecss:
          flex-grow: 1
      - comment: At center right
        type: letters-grid
        inlinecss:
          --grid-item-width: 55mm
          --grid-item-height: 62mm
          height: var(--grid-item-height)
          background-color: var(--color-white)
          border: 1px solid var(--color-black)
        entries:
          - text_key: G
            inlinecss:
              color: var(--color-purple)
          - text_key: G2
            inlinecss:
              color: var(--color-white)
          - text_key: G3
            inlinecss:
              color: var(--color-green)
          - text_key: H
            inlinecss:
              color: var(--color-yellow)
          - text_key: H2
            inlinecss:
              color: var(--color-orange)
          - text_key: I
            inlinecss:
              color: var(--color-cyan)
      - comment: spacing
        inlinecss:
          flex-grow: 1
      - comment: At bottom right
        type: letters-grid
        inlinecss:
          --grid-item-width: 55mm
          --grid-item-height: 62mm
          height: var(--grid-item-height)
          background-color: var(--color-green)
        entries:
          - text_key: J
            inlinecss:
              color: var(--color-purple)
          - text_key: K
            inlinecss:
              color: var(--color-white)
          - text_key: L
            inlinecss:
              color: var(--color-green)
          - text_key: M
            inlinecss:
              color: var(--color-yellow)
          - text_key: N
            inlinecss:
              color: var(--color-orange)
          - text_key: O
            inlinecss:
              color: var(--color-cyan)
