comment: grid-page08 classic - no cut out
columns:
  - inlinecss:
      width: 57mm
    rows:
      - comment: At top left
        type: coloured-table
        rowheight: 12mm
        rows:
          - comment: empty
          - comment: empty
          - comment: empty
          - text_key: HOME
        inlinecss:
          --grid-item-width: 57mm
          --grid-item-height: 94mm
          height: var(--grid-item-height)
      - comment: At center left
        type: coloured-circle
        colour: yellow
        inlinecss:
          flex-grow: 1
      - comment: At bottom left
        type: coloured-table
        rowheight: 12mm
        rows:
          - comment: empty
          - comment: empty
          - comment: empty
          - text_key: SPELL
        inlinecss:
          --grid-item-width: 57mm
          --grid-item-height: 94mm
          height: var(--grid-item-height)
  - inlinecss:
      width: 72mm
    rows:
      - comment: At top center
        type: coloured-circle
        colour: cyan
        inlinecss:
          flex-grow: 1
      - comment: space in middle
        inlinecss:
          width: var(--cut-out-center-guide-width)
          height: var(--cut-out-center-guide-height)
      - comment: At bottom center
        type: coloured-circle
        colour: green
        inlinecss:
          flex-grow: 1
  - inlinecss:
      width: 57mm
    rows:
      - comment: At top right
        type: coloured-table
        rowheight: 12mm
        inlinecss:
          --grid-item-width: 57mm
          --grid-item-height: 94mm
          height: var(--grid-item-height)
      - comment: At center right
        type: coloured-circle
        colour: purple
        inlinecss:
          flex-grow: 1
      - comment: At bottom right
        type: coloured-table
        rowheight: 12mm
        inlinecss:
          --grid-item-width: 57mm
          --grid-item-height: 94mm
          height: var(--grid-item-height)
